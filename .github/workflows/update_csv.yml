name: Update Erregame CSV
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    permissions: # Forza i permessi di scrittura qui
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download CSV
        run: |
          curl -L "https://www.erregame.com/CSV/%7BAEA32292-14DB-4EF5-A687-1FB02B2143F5%7D.csv" -o listino.csv

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add listino.csv
          # Il comando seguente evita l'errore se il file non Ã¨ cambiato
          git commit -m "Update listino.csv" || echo "No changes to commit"
          git push
          git commit -m "Aggiornamento listino e immagini" || echo "Nessuna modifica da salvare"
          
          # Push con retry per evitare problemi di rete temporanei
          git push origin main || echo "Push fallito o non necessario"
