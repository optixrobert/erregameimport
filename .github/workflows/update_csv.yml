name: Update Erregame CSV
on:
  schedule:
    - cron: '0 * * * *' # Viene eseguito ogni ora
  workflow_dispatch: # Ti permette di avviarlo manualmente dalla tab Actions

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Fondamentale per permettere il salvataggio del file nel repo
    steps:
      - uses: actions/checkout@v4
      
      - name: Download CSV
        run: |
          # Scarica il file usando l'URL originale e lo salva come listino.csv
          curl -L "https://www.erregame.com/CSV/%7BAEA32292-14DB-4EF5-A687-1FB02B2143F5%7D.csv" -o listino.csv

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add listino.csv
          # Registra le modifiche solo se il file Ã¨ effettivamente cambiato
          git commit -m "Update listino.csv" || echo "No changes to commit"
          git push
